<!DOCTYPE html>
<html>
  <head>
    <title>Vimeo WebGL Demo</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="/js/play-on-window-click.js"></script>
    <script src="/js/play-on-vrdisplayactivate-or-enter-vr.js"></script>
    
    <script src="/vimeo.threejs-player.js"></script>
    <script src="/vimeo.aframe.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box vimeo="id: 276918964; muted: true; quality: 360;" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere vimeo="id: 297206237; muted: true; quality: 360;" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder vimeo="id: 279527916; muted: true; quality: 360;" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane vimeo="id: 244123293; muted: true; quality: auto;" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
